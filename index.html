<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <div id="scoreDiv">
      <h2>Skor: <span id="showScore"> 0</span>/10</h2>
    </div>
    <main>
      <div class="start-page" id="start-page">
        <div class=""><h1>Quiz Game</h1></div>
        <div class="start-buttons">
          <button onclick="startGame()">Start</button>
        </div>
      </div>
      <div class="game-page" id="game-page">
        <h2 id="question">Question</h2>
        <div class="answers" id="answers">
          <div>
            <div id="answer-a" class="">A</div>
            <div id="answer-b" class="">B</div>
          </div>
          <div>
            <div id="answer-c" class="">C</div>
            <div id="answer-d" class="">D</div>
          </div>
        </div>
        <button id="reset" onclick="resetGame()">Reset</button>
      </div>
      <div class="result-page" id="result-page">
        <div>
          <h1 id="result">Correct</h1>
          <button onclick="newQuestion()">Next Question</button>
        </div>
      </div>
      <div class="empty" id="empty">
        <h2>Başka Soru Kalmadı</h2>
        <button id="reset" onclick="resetGame()">Reset</button>
      </div>
    </main>
    <script src="app.js"></script>
  </body>
</html>
